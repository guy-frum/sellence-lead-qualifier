<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sellence Lead Qualifier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #888;
            font-size: 1.1rem;
        }

        /* Upload Area */
        .upload-area {
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 60px 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .upload-area:hover, .upload-area.dragover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .upload-area.processing {
            pointer-events: none;
            opacity: 0.7;
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #666;
            font-size: 0.9rem;
        }

        input[type="file"] {
            display: none;
        }

        /* Progress */
        .progress-container {
            display: none;
            margin-bottom: 30px;
        }

        .progress-container.active {
            display: block;
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            height: 20px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .progress-text {
            text-align: center;
            color: #888;
        }

        /* Stats */
        .stats {
            display: none;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stats.active {
            display: grid;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-value.qualified {
            color: #4ade80;
        }

        .stat-value.not-qualified {
            color: #f87171;
        }

        .stat-value.errors {
            color: #fbbf24;
        }

        .stat-value.rate {
            color: #667eea;
        }

        .stat-label {
            color: #888;
            font-size: 0.9rem;
        }

        /* Results */
        .results-container {
            display: none;
        }

        .results-container.active {
            display: block;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
        }

        .filter-tab {
            padding: 10px 20px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            color: #888;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-tab:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .filter-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }

        .download-btn {
            padding: 12px 24px;
            border-radius: 8px;
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            border: none;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(74, 222, 128, 0.3);
        }

        /* Results Cards */
        .results-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .result-card:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .result-card.qualified {
            border-left: 4px solid #4ade80;
        }

        .result-card.not-qualified {
            border-left: 4px solid #f87171;
        }

        .result-card.error {
            border-left: 4px solid #fbbf24;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .company-info {
            flex: 1;
        }

        .company-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .company-website {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .company-website:hover {
            text-decoration: underline;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .status-badge.qualified {
            background: rgba(74, 222, 128, 0.2);
            color: #4ade80;
        }

        .status-badge.not-qualified {
            background: rgba(248, 113, 113, 0.2);
            color: #f87171;
        }

        .status-badge.error {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }

        .result-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .detail-label {
            font-size: 0.75rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            font-size: 0.9rem;
            color: #ccc;
        }

        .description {
            background: rgba(0, 0, 0, 0.2);
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .sellence-reasons {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            padding: 15px;
            border-radius: 8px;
        }

        .sellence-reasons-title {
            font-size: 0.85rem;
            color: #667eea;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .sellence-reasons ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sellence-reasons li {
            position: relative;
            padding-left: 20px;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #bbb;
        }

        .sellence-reasons li:before {
            content: ">";
            position: absolute;
            left: 0;
            color: #667eea;
        }

        .sellence-reasons li:last-child {
            margin-bottom: 0;
        }

        /* Reset Button */
        .reset-btn {
            display: none;
            margin: 30px auto;
            padding: 12px 30px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-btn.active {
            display: block;
        }

        .reset-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .results-header {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-tabs {
                overflow-x: auto;
            }

            .result-details {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Sellence Lead Qualifier</h1>
            <p class="subtitle">Upload your Apollo export to find companies that collect phone numbers</p>
        </header>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸ“„</div>
            <div class="upload-text">Drag & drop your CSV here</div>
            <div class="upload-hint">or click to browse</div>
            <input type="file" id="fileInput" accept=".csv">
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Checking websites...</div>
        </div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-value" id="statTotal">0</div>
                <div class="stat-label">Total Companies</div>
            </div>
            <div class="stat-card">
                <div class="stat-value qualified" id="statQualified">0</div>
                <div class="stat-label">Qualified</div>
            </div>
            <div class="stat-card">
                <div class="stat-value not-qualified" id="statNotQualified">0</div>
                <div class="stat-label">Not Qualified</div>
            </div>
            <div class="stat-card">
                <div class="stat-value errors" id="statErrors">0</div>
                <div class="stat-label">Errors</div>
            </div>
            <div class="stat-card">
                <div class="stat-value rate" id="statRate">0%</div>
                <div class="stat-label">Qualification Rate</div>
            </div>
        </div>

        <div class="results-container" id="resultsContainer">
            <div class="results-header">
                <div class="filter-tabs">
                    <button class="filter-tab active" data-filter="all">All</button>
                    <button class="filter-tab" data-filter="qualified">Qualified</button>
                    <button class="filter-tab" data-filter="not_qualified">Not Qualified</button>
                    <button class="filter-tab" data-filter="errors">Errors</button>
                </div>
                <button class="download-btn" id="downloadBtn">Download Qualified CSV</button>
            </div>

            <div class="results-grid" id="resultsGrid">
            </div>
        </div>

        <button class="reset-btn" id="resetBtn">Check Another File</button>
    </div>

    <script>
        let allResults = [];
        let currentFilter = 'all';

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const stats = document.getElementById('stats');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultsGrid = document.getElementById('resultsGrid');
        const resetBtn = document.getElementById('resetBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const filterTabs = document.querySelectorAll('.filter-tab');

        // Drag and drop handlers
        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.name.endsWith('.csv')) {
                processFile(file);
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                processFile(file);
            }
        });

        // Filter tabs
        filterTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                filterTabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentFilter = tab.dataset.filter;
                renderResults();
            });
        });

        // Download button
        downloadBtn.addEventListener('click', () => {
            downloadResults('qualified');
        });

        // Reset button
        resetBtn.addEventListener('click', () => {
            location.reload();
        });

        async function processFile(file) {
            uploadArea.classList.add('processing');
            progressContainer.classList.add('active');
            progressFill.style.width = '30%';
            progressText.textContent = 'Uploading file...';

            const formData = new FormData();
            formData.append('file', file);

            try {
                progressFill.style.width = '50%';
                progressText.textContent = 'Checking websites for phone fields (this may take a minute)...';

                const response = await fetch('/check', {
                    method: 'POST',
                    body: formData
                });

                progressFill.style.width = '90%';
                progressText.textContent = 'Processing results...';

                const data = await response.json();

                if (data.error) {
                    alert('Error: ' + data.error);
                    location.reload();
                    return;
                }

                progressFill.style.width = '100%';
                allResults = data.results;

                // Show stats
                document.getElementById('statTotal').textContent = data.stats.total;
                document.getElementById('statQualified').textContent = data.stats.qualified;
                document.getElementById('statNotQualified').textContent = data.stats.not_qualified;
                document.getElementById('statErrors').textContent = data.stats.errors;
                document.getElementById('statRate').textContent = data.stats.qualification_rate + '%';

                // Show results
                setTimeout(() => {
                    progressContainer.classList.remove('active');
                    uploadArea.style.display = 'none';
                    stats.classList.add('active');
                    resultsContainer.classList.add('active');
                    resetBtn.classList.add('active');
                    renderResults();
                }, 500);

            } catch (error) {
                alert('Error processing file: ' + error.message);
                location.reload();
            }
        }

        function renderResults() {
            let filtered = allResults;

            if (currentFilter === 'qualified') {
                filtered = allResults.filter(r => r.has_phone_field);
            } else if (currentFilter === 'not_qualified') {
                filtered = allResults.filter(r => !r.has_phone_field && r.status !== 'error');
            } else if (currentFilter === 'errors') {
                filtered = allResults.filter(r => r.status === 'error');
            }

            if (filtered.length === 0) {
                resultsGrid.innerHTML = `
                    <div class="empty-state">No companies in this category</div>
                `;
                return;
            }

            resultsGrid.innerHTML = filtered.map(r => {
                let statusClass = 'not-qualified';
                let statusText = 'No Phone Field';

                if (r.status === 'error') {
                    statusClass = 'error';
                    statusText = 'Error';
                } else if (r.has_phone_field) {
                    statusClass = 'qualified';
                    statusText = 'Has Phone Field';
                }

                const description = r.description || r.scraped_description || '';
                const sellenceReasons = r.sellence_reasons || [];

                return `
                    <div class="result-card ${statusClass}">
                        <div class="result-header">
                            <div class="company-info">
                                <div class="company-name">${escapeHtml(r.company_name)}</div>
                                <a href="https://${escapeHtml(r.website)}" target="_blank" class="company-website">
                                    ${escapeHtml(r.website)}
                                </a>
                            </div>
                            <span class="status-badge ${statusClass}">${statusText}</span>
                        </div>

                        <div class="result-details">
                            ${r.industry ? `
                                <div class="detail-item">
                                    <span class="detail-label">Industry</span>
                                    <span class="detail-value">${escapeHtml(r.industry)}</span>
                                </div>
                            ` : ''}
                            ${r.employees ? `
                                <div class="detail-item">
                                    <span class="detail-label">Employees</span>
                                    <span class="detail-value">${escapeHtml(r.employees)}</span>
                                </div>
                            ` : ''}
                            ${r.revenue ? `
                                <div class="detail-item">
                                    <span class="detail-label">Revenue</span>
                                    <span class="detail-value">${escapeHtml(r.revenue)}</span>
                                </div>
                            ` : ''}
                            ${r.location ? `
                                <div class="detail-item">
                                    <span class="detail-label">Location</span>
                                    <span class="detail-value">${escapeHtml(r.location)}</span>
                                </div>
                            ` : ''}
                            ${r.founded ? `
                                <div class="detail-item">
                                    <span class="detail-label">Founded</span>
                                    <span class="detail-value">${escapeHtml(r.founded)}</span>
                                </div>
                            ` : ''}
                        </div>

                        ${description ? `
                            <div class="description">${escapeHtml(description)}</div>
                        ` : ''}

                        ${sellenceReasons.length > 0 && r.has_phone_field ? `
                            <div class="sellence-reasons">
                                <div class="sellence-reasons-title">Why Sellence Can Help</div>
                                <ul>
                                    ${sellenceReasons.map(reason => `<li>${escapeHtml(reason)}</li>`).join('')}
                                </ul>
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }

        function downloadResults(filter) {
            // Create CSV content
            let data = allResults;
            if (filter === 'qualified') {
                data = allResults.filter(r => r.has_phone_field);
            }

            // Get all fields
            const priorityFields = ['company_name', 'website', 'industry', 'employees', 'revenue',
                                   'description', 'scraped_description', 'location', 'has_phone_field',
                                   'sellence_reasons', 'status'];

            const allFields = new Set();
            data.forEach(r => Object.keys(r).forEach(k => allFields.add(k)));

            const fields = priorityFields.filter(f => allFields.has(f));
            [...allFields].filter(f => !priorityFields.includes(f) && f !== 'phone_field_details' && f !== 'error')
                         .sort()
                         .forEach(f => fields.push(f));

            const csv = [
                fields.join(','),
                ...data.map(r => fields.map(f => {
                    let val = r[f];
                    if (f === 'sellence_reasons' && Array.isArray(val)) {
                        val = val.join(' | ');
                    }
                    if (val === undefined || val === null) val = '';
                    val = String(val).replace(/"/g, '""');
                    return `"${val}"`;
                }).join(','))
            ].join('\n');

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${filter}_leads.csv`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function escapeHtml(str) {
            if (!str) return '';
            return String(str).replace(/&/g, '&amp;')
                      .replace(/</g, '&lt;')
                      .replace(/>/g, '&gt;')
                      .replace(/"/g, '&quot;');
        }
    </script>
</body>
</html>
