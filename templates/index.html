<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sellence Lead Qualifier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #888;
            font-size: 1.1rem;
        }

        /* Upload Area */
        .upload-area {
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 60px 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .upload-area:hover, .upload-area.dragover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .upload-area.processing {
            pointer-events: none;
            opacity: 0.7;
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #666;
            font-size: 0.9rem;
        }

        input[type="file"] {
            display: none;
        }

        /* Progress */
        .progress-container {
            display: none;
            margin-bottom: 30px;
        }

        .progress-container.active {
            display: block;
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            height: 20px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .progress-text {
            text-align: center;
            color: #888;
        }

        /* Stats */
        .stats {
            display: none;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stats.active {
            display: grid;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-value.qualified {
            color: #4ade80;
        }

        .stat-value.not-qualified {
            color: #f87171;
        }

        .stat-value.errors {
            color: #fbbf24;
        }

        .stat-value.rate {
            color: #667eea;
        }

        .stat-label {
            color: #888;
            font-size: 0.9rem;
        }

        /* Results */
        .results-container {
            display: none;
        }

        .results-container.active {
            display: block;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
        }

        .filter-tab {
            padding: 10px 20px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            color: #888;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-tab:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .filter-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }

        .download-btn {
            padding: 12px 24px;
            border-radius: 8px;
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            border: none;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(74, 222, 128, 0.3);
        }

        /* Results Table */
        .results-table {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        th {
            background: rgba(255, 255, 255, 0.05);
            font-weight: 600;
            color: #888;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .status-badge.qualified {
            background: rgba(74, 222, 128, 0.2);
            color: #4ade80;
        }

        .status-badge.not-qualified {
            background: rgba(248, 113, 113, 0.2);
            color: #f87171;
        }

        .status-badge.error {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }

        .website-link {
            color: #667eea;
            text-decoration: none;
        }

        .website-link:hover {
            text-decoration: underline;
        }

        /* Reset Button */
        .reset-btn {
            display: none;
            margin: 30px auto;
            padding: 12px 30px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-btn.active {
            display: block;
        }

        .reset-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Sellence Lead Qualifier</h1>
            <p class="subtitle">Upload your Apollo export to find companies that collect phone numbers</p>
        </header>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸ“„</div>
            <div class="upload-text">Drag & drop your CSV here</div>
            <div class="upload-hint">or click to browse</div>
            <input type="file" id="fileInput" accept=".csv">
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Checking websites...</div>
        </div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-value" id="statTotal">0</div>
                <div class="stat-label">Total Companies</div>
            </div>
            <div class="stat-card">
                <div class="stat-value qualified" id="statQualified">0</div>
                <div class="stat-label">Qualified</div>
            </div>
            <div class="stat-card">
                <div class="stat-value not-qualified" id="statNotQualified">0</div>
                <div class="stat-label">Not Qualified</div>
            </div>
            <div class="stat-card">
                <div class="stat-value errors" id="statErrors">0</div>
                <div class="stat-label">Errors</div>
            </div>
            <div class="stat-card">
                <div class="stat-value rate" id="statRate">0%</div>
                <div class="stat-label">Qualification Rate</div>
            </div>
        </div>

        <div class="results-container" id="resultsContainer">
            <div class="results-header">
                <div class="filter-tabs">
                    <button class="filter-tab active" data-filter="all">All</button>
                    <button class="filter-tab" data-filter="qualified">Qualified</button>
                    <button class="filter-tab" data-filter="not_qualified">Not Qualified</button>
                    <button class="filter-tab" data-filter="errors">Errors</button>
                </div>
                <button class="download-btn" id="downloadBtn">Download Qualified CSV</button>
            </div>

            <div class="results-table">
                <table>
                    <thead>
                        <tr>
                            <th>Company</th>
                            <th>Website</th>
                            <th>Category</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="resultsBody">
                    </tbody>
                </table>
            </div>
        </div>

        <button class="reset-btn" id="resetBtn">Check Another File</button>
    </div>

    <script>
        let allResults = [];
        let currentFilter = 'all';

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const stats = document.getElementById('stats');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultsBody = document.getElementById('resultsBody');
        const resetBtn = document.getElementById('resetBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const filterTabs = document.querySelectorAll('.filter-tab');

        // Drag and drop handlers
        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.name.endsWith('.csv')) {
                processFile(file);
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                processFile(file);
            }
        });

        // Filter tabs
        filterTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                filterTabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentFilter = tab.dataset.filter;
                renderResults();
            });
        });

        // Download button
        downloadBtn.addEventListener('click', () => {
            downloadResults('qualified');
        });

        // Reset button
        resetBtn.addEventListener('click', () => {
            location.reload();
        });

        async function processFile(file) {
            uploadArea.classList.add('processing');
            progressContainer.classList.add('active');
            progressFill.style.width = '30%';
            progressText.textContent = 'Uploading file...';

            const formData = new FormData();
            formData.append('file', file);

            try {
                progressFill.style.width = '50%';
                progressText.textContent = 'Checking websites for phone fields...';

                const response = await fetch('/check', {
                    method: 'POST',
                    body: formData
                });

                progressFill.style.width = '90%';
                progressText.textContent = 'Processing results...';

                const data = await response.json();

                if (data.error) {
                    alert('Error: ' + data.error);
                    location.reload();
                    return;
                }

                progressFill.style.width = '100%';
                allResults = data.results;

                // Show stats
                document.getElementById('statTotal').textContent = data.stats.total;
                document.getElementById('statQualified').textContent = data.stats.qualified;
                document.getElementById('statNotQualified').textContent = data.stats.not_qualified;
                document.getElementById('statErrors').textContent = data.stats.errors;
                document.getElementById('statRate').textContent = data.stats.qualification_rate + '%';

                // Show results
                setTimeout(() => {
                    progressContainer.classList.remove('active');
                    uploadArea.style.display = 'none';
                    stats.classList.add('active');
                    resultsContainer.classList.add('active');
                    resetBtn.classList.add('active');
                    renderResults();
                }, 500);

            } catch (error) {
                alert('Error processing file: ' + error.message);
                location.reload();
            }
        }

        function renderResults() {
            let filtered = allResults;

            if (currentFilter === 'qualified') {
                filtered = allResults.filter(r => r.has_phone_field);
            } else if (currentFilter === 'not_qualified') {
                filtered = allResults.filter(r => !r.has_phone_field && r.status !== 'error');
            } else if (currentFilter === 'errors') {
                filtered = allResults.filter(r => r.status === 'error');
            }

            if (filtered.length === 0) {
                resultsBody.innerHTML = `
                    <tr>
                        <td colspan="4" class="empty-state">No companies in this category</td>
                    </tr>
                `;
                return;
            }

            resultsBody.innerHTML = filtered.map(r => {
                let statusClass = 'not-qualified';
                let statusText = 'No Phone Field';

                if (r.status === 'error') {
                    statusClass = 'error';
                    statusText = 'Error';
                } else if (r.has_phone_field) {
                    statusClass = 'qualified';
                    statusText = 'Has Phone Field';
                }

                return `
                    <tr>
                        <td>${escapeHtml(r.company_name)}</td>
                        <td>
                            <a href="https://${escapeHtml(r.website)}" target="_blank" class="website-link">
                                ${escapeHtml(r.website)}
                            </a>
                        </td>
                        <td>${escapeHtml(r.category || '-')}</td>
                        <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                    </tr>
                `;
            }).join('');
        }

        function downloadResults(filter) {
            // Create CSV content
            let data = allResults;
            if (filter === 'qualified') {
                data = allResults.filter(r => r.has_phone_field);
            }

            const csv = [
                ['Company Name', 'Website', 'Category', 'Has Phone Field', 'Status'].join(','),
                ...data.map(r => [
                    `"${r.company_name}"`,
                    `"${r.website}"`,
                    `"${r.category || ''}"`,
                    r.has_phone_field,
                    r.status
                ].join(','))
            ].join('\n');

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${filter}_leads.csv`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function escapeHtml(str) {
            if (!str) return '';
            return str.replace(/&/g, '&amp;')
                      .replace(/</g, '&lt;')
                      .replace(/>/g, '&gt;')
                      .replace(/"/g, '&quot;');
        }
    </script>
</body>
</html>
